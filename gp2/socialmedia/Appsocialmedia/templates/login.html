{% extends "base.html" %}
{% load static %}
{% block contend %}
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="row justify-content-center">
        <h1 class="text-center mb-3">Giriş Yap</h1>
        <div class="col-12 col-md-15">  <!-- Kol genişliği artırıldı -->
            <div class="card shadow" style="border-radius: 15px; padding: 30px;">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-floating mb-4">
                            <input type="email" class="form-control form-control-lg" id="floatingInput" placeholder="name@example.com" required style="height: 60px; width: 100%;" name="email">  <!-- Yüksekliği artırıldı -->
                            <label for="floatingInput">Email adresi</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control form-control-lg" id="floatingPassword" placeholder="Password" required style="height: 60px; width: 100%;" name="password">  <!-- Yüksekliği artırıldı -->
                            <label for="floatingPassword">Şifre</label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg w-100" style="height: 60px; font-size: 1.2rem;">Giriş Yap</button>  <!-- Buton yüksekliği ve yazı boyutu artırıldı -->
                    </form>
                    <div class="text-center mt-3">
                        <a href="{% url 'register' %}">Kayıt ol</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock contend %}
